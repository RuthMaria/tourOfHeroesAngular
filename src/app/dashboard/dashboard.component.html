<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a *ngFor="let hero of heroes" routerLink="/detail/{{ hero.id }}">
    {{ hero.name }}
  </a>
</div>

<!--
  Através da definição dessa variável #searchProp eu posso acessar as
  propriedades e métodos do componente hero-search. Então, eu poderia
  acessar o método search desse componente acessando ele como
  searchProp.search() aqui no template do dasboard
-->
<app-hero-search #searchProp/>
